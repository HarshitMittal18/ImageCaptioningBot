<!DOCTYPE html>
<html>
<head>
	<title>Image Captioning</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<style type="text/css">
		.heading{
			font-weight: 100;
			text-shadow: 1px 1px 5px black;
			font-size: 4em
		}
		.text{
			font-style: italic;
			font-size: 32px
		}
		img{
			height: 90%;
			width: 100%
		}

	</style>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h1 class="heading"> Image Captioning </h1>
				<p> Upload your Image to Generate a Caption.. </p>
			</div>
		</div>

		<form class="from-inline" method="POST" action="/" enctype="multipart/form-data">

			<label><b>Image : &nbsp;&nbsp; </b></label>
			<input class="form-control" type="file" name="userfile" placeholder="Your Image">
			<br>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		
		<br>
		<br>

		{% if your_result %}

		<div class="row">
			<div class="col-sm-4">
				<img src="{{your_result['image']}}">
			</div>
			<div class="col-sm-8">
				<p class="text"> Generated Caption : </p>
				<p><b> {{ your_result['captions'] }} </b></p>
			</div> 
		</div>

		{% endif %}

	</div>

</body>
</html>
